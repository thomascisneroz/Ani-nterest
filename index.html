<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" src="index.js" defer></script>

    <title>ANI-nterest</title>
</head>
<body>
    <div id="header">
        <img src="https://d3ieicw58ybon5.cloudfront.net/ex/610.191/u/c2ea270de7764fb1a92f60080d27b0da.jpg" alt="list-banner">
    </div>
<marquee>👌you like that SAM👏</marquee>
    <div id="banner">What to watch?</div>
        <div id="anime-search">
            <form class ="search-anime">
                <input
                type = "text"
                name = "comment"
                id="comment"
                placeholder="Enter Anime..."
                class= "input-text"
                />

                <input
                type = "text"
                name = "notes"
                id = "written-note"
                placeholder="notes..."
                class = "input-text"
                />
                <input
                type="submit"
                value ="Add note"
                class ="submit"
                />

            </form>
        </div>
        <div id="notes">
            <h2>side-notes</h2>
        </div>
        <form id="filtering"></form>
    <div id="watch-later"></div>
    <div id="random-animes"></div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
